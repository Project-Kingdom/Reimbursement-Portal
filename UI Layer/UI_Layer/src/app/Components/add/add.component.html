<div class="header">
    <button class="btn" (click)="onClose()"><i class="fa fa-times icon" aria-hidden="true"></i></button>
    <h6 style="text-align: center;margin-top: 5px;" *ngIf="service.reimbursementData.Date==null">Add New Reimbursement</h6>
    <h6 style="text-align: center;margin-top: 5px;" *ngIf="service.reimbursementData.Date!=null">Edit Reimbursement</h6>

</div>
<div class="container-fluid" style="margin: 20px;">
    <form class="form-body" autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSubmit(myForm)"
        ngNativeValidate>
        <div class="form-group row space">
            <input type="hidden" name="reimbursementId" [value]="service.reimbursementData.ReimbursementId">
            <label for="dob" class="col-sm-4 control-label color">Date</label>
            <div class="col-sm-5">
                <input type="date" class="form-control borderColor" name="dob" #reqValue="ngModel" id="dob" min="2021-01-01" [max]="date"
                    required [(ngModel)]="service.reimbursementData.Date">
            </div>
        </div>
        <div class="form-group row space">
            <label for="reimType" class="col-sm-4 control-label color">Reimbursement Type</label>
            <div class="col-sm-5">
                <input type="text" class="form-control borderColor the" placeholder="{{service.reimbursementData.ReimbursementType}}" name="reimType" #type="ngModel"
                    [(ngModel)]="service.reimbursementData.ReimbursementType" autocomplete="off" required list="reimType">
                    <datalist id="reimType">
                        <option value="Medical">
                        <option value="Travel">
                        <option value="Food">
                        <option value="Entertainment">
                        <option value="Misc.">
                    </datalist>
            </div>
        </div>
        <div class="form-group row space">
            <label for="reqValue" class="col-sm-4 control-label color">Requested Value</label>
            
            <div class="col-sm-5">
                <input type="number" class="form-control borderColor" name="reqValue" #reqValue="ngModel" id="reqValue"
                  min="0"  required [(ngModel)]="service.reimbursementData.RequestedValue">
            </div>
        </div>
        <div class="form-group row space">
            <label for="currency" class="col-sm-4 control-label color">Currency</label>
            
            <div class="col-sm-5">
                
                <input type="text" class="form-control borderColor" autocomplete="off" #currency="ngModel" name="currency" list="currency" required [(ngModel)]="service.reimbursementData.Currency">
                <datalist id="currency">
                    <option value="INR">
                    <option value="USD">
                    <option value="EURO">
                </datalist>
            </div>
        </div>
        <app-upload-image (onUploadFinished)="uploadFinished($event)"></app-upload-image>
        <!-- <div class="form-group row space">
            <label for="receipt" class="col-sm-4 control-label color">Upload Image</label>
            <div class="col-sm-5">
                <input type="file" (change)="onImageSelected($event)" class="form-control borderColor" name="receipt" id="receipt">
            </div>
            <img [src]="imageUrl" style="margin-bottom: 80px; width:80px;height:60px">
        </div> -->
        <div class="row" style="padding-top: 40px;float: right;padding-right: 20px;">
            <input type="submit" class="btn bug1" value="Done">
            <input type="reset" class="btn bug2" value="Clear" name="clear">
        </div>
    </form>
</div>
