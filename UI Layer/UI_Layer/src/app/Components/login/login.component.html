`<div style="position: relative;top: 3%;"></div>

<div class="row m-2">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="p-3 shadow-lg" style="background-color: rgb(19,41,75);border-radius: 10px;">
            <div class="pt-3">
                <h2 class="text-white text-center ">Log In</h2>
            </div>
            <form class="form-body mt-3" autocomplete="off" #myform="ngForm" (ngSubmit)="myform.form.valid && onSubmit(myform)">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="col-form-label" for="UserEmail" style="color: white;">Email</label>
                            <input type="email" class="borderColor form-control form-control-sm bg-light" placeholder="Enter Email"
                             name="UserEmail" #email="ngModel" id="UserEmail"  required [(ngModel)]='service.userData.UserEmail'>
                        </div>
                        <div style="color: red;" *ngIf="email.invalid && (email.dirty || email.touched)">
                            *Email is Required
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mt-2 form-group">
                            <label class="col-form-label" for="UserPassword" style="color: white;">Password</label>
                            <input type="password" class="borderColor form-control form-control-sm bg-light"
                             required  placeholder="Enter password" 
                             name="UserPassword" [(ngModel)]='service.userData.UserPassword' #password="ngModel" id="UserPassword">
                        </div>
                        <div style="color: red;" *ngIf="password.invalid && (password.dirty ||password.touched)">
                            *Password is Required
                        </div>
                    </div>
                    <div class="alert" style="color: red;text-align: center;" *ngIf="InvalidAttempt">
                        Invalid Email_Id or Password
                      </div>
                <div class="mt-5" style="text-align: center;">
                    <button type="submit" class="btn btn1 col" style="background-color: rgb(73,209,170);color: rgb(19,41,75);">
                        Login In
                    </button>
                </div>
                <div class="mt-3" style="text-align: center;">
                    <button class="btn btn1 col" style="background-color: rgb(73,209,170);color: rgb(19,41,75);" (click)="register(myform)">
                        Register New User
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-4"></div>
</div>
